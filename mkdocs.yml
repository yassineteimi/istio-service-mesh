site_author: Yassine TEIMI
site_description: >-
  Istio service mesh implementation guide, based on my own experience.

# Repository
repo_name: yassineteimi/istio-service-mesh
repo_url: https://github.com/yassineteimi/istio-service-mesh

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
  #logo: images/istio_k8s_logo.png
  
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.ibm.com/Yassine-Teimi
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yassine-teimi

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js #?features=es6

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark

plugins:
  - search

